<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Gas Detection ESP32 Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f5f6fa;
      margin: 0;
      padding: 0;
    }
    h1 {
      background: #1565c0;
      color: white;
      padding: 20px 0;
      margin: 0;
    }
    .card {
      display: inline-block;
      background-color: white;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 220px;
      margin: 20px;
      padding: 15px;
    }
    .value {
      font-size: 1.8rem;
      margin: 10px 0;
    }
    .status {
      font-weight: bold;
      color: white;
      padding: 8px 15px;
      border-radius: 10px;
      display: inline-block;
    }
    .AMAN { background-color: green; }
    .WASPADA { background-color: orange; }
  </style>
</head>
<body>

  <h1>Gas Detection ESP32</h1>

  <div id="container">
    <div class="card">
      <h2>CH₄ (Methane)</h2>
      <div class="value" id="CH4_ppm">Loading...</div>
      <div class="status" id="CH4_status">-</div>
    </div>

    <div class="card">
      <h2>CO₂ (Carbon Dioxide)</h2>
      <div class="value" id="CO2_ppm">Loading...</div>
      <div class="status" id="CO2_status">-</div>
    </div>

    <div class="card">
      <h2>NH₃ (Ammonia)</h2>
      <div class="value" id="NH3_ppm">Loading...</div>
      <div class="status" id="NH3_status">-</div>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>

  <script>
   <script>
  // Konfigurasi Firebase
  const firebaseConfig = {
    apiKey: "AIzaSyDMDTxeGLICvfY7l8ArS3d2C1rUndkdclM",
    authDomain: "monitoringgasesp32.firebaseapp.com",
    databaseURL: "https://monitoringgasesp32-default-rtdb.firebaseio.com/",
    projectId: "monitoringgasesp32",
    storageBucket: "monitoringgasesp32.appspot.com",
    messagingSenderId: "528368353087",
    appId: "1:528368353087:web:836514d911ce17f4271d8a"
  };

  // Inisialisasi Firebase
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  // Fungsi update nilai dan status
  function updateValue(id, value, satuan = "ppm") {
    document.getElementById(id).innerText = value ? `${value} ${satuan}` : "-";
  }

  function updateStatus(id, status) {
    const el = document.getElementById(id);
    el.innerText = status || "-";
    el.className = "status " + (status || "");
  }

  // Listener Realtime Database — SESUAI DENGAN STRUKTUR FIREBASE KAMU
  const sensors = ["CH4", "CO2", "NH3"];
  sensors.forEach(sensor => {
    db.ref(`/SensorData/${sensor}_ppm`).on("value", snap => {
      updateValue(`${sensor}_ppm`, snap.val());
    });
    db.ref(`/SensorData/${sensor}_status`).on("value", snap => {
      updateStatus(`${sensor}_status`, snap.val());
    });
  });
</script>

</body>
</html>
